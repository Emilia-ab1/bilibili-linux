<div>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
</div>
<div id="roamingApp">
  <div class="v_scroller i_page_content min_h_100 settings_content page_scroller pt_lg">
    <div class="i_wrapper pb_x40 p_relative min_h_100">
      <div class="settings_content--item login-item">
        <div class="flex_start items_stretch">
          漫游设置页面
        </div>
      </div>
      <div class="settings_content--item upos-item">
        <h4 class="b_text mt_0">upos服务器设置</h4>
        <div class="mt_md">
          <p class="b_text text2"><strong>替换upos视频服务器：</strong>（描述）</p>
          <el-select v-model="uposKey" class="m-2" placeholder="Select" @change="changeUPOS">
            <el-option
              v-for="item in uposList"
              :key="item.value"
              :label="item.label"
              :value="item.value"
            />
          </el-select>
          <!---->
        </div>
      </div>
      <div class="settings_content--item server-item">
        <h4 class="b_text mt_0">自定义服务器设置</h4>
        <div class="server-list">
          <div><span>首选：</span><el-input v-model="serverList.default" placeholder="Please input" class=" server-input" @change="changeServer" /></div>
          <div><span>大陆：</span><el-input v-model="serverList.mainLand" placeholder="Please input" class="server-input" @change="changeServer" /></div>
          <div><span>香港：</span><el-input v-model="serverList.hk" placeholder="Please input" class="server-input" @change="changeServer" /></div>
          <div><span>台湾：</span><el-input v-model="serverList.tw" placeholder="Please input" class="server-input" @change="changeServer" /></div>
          <div><span>泰国/东南亚：</span><el-input v-model="serverList.th" placeholder="Please input" class="server-input" @change="changeServer" /></div>
        </div>

      </div>
      <div class="settings_content--item about-item">
        <h4 class="b_text mt_0">关于哔哩漫游</h4>

      </div>
      <!---->
      <!-- <p class="b_text text3 fs_5 p_center_x b_sm">构建号：10010010012205131859</p> -->
    </div>
  </div>
</div>
